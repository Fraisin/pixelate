<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <defs>
    <linearGradient id="splashBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#121212;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0052FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#87CEEB;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="600" height="400" fill="url(#splashBg)"/>
  <!-- Decorative pixel grid -->
  <g fill="#333" opacity="0.3">
    <rect x="50" y="50" width="12" height="12"/>
    <rect x="70" y="50" width="12" height="12"/>
    <rect x="50" y="70" width="12" height="12"/>
    <rect x="520" y="320" width="12" height="12"/>
    <rect x="540" y="320" width="12" height="12"/>
    <rect x="540" y="340" width="12" height="12"/>
  </g>
  <!-- Center pixel art icon -->
  <g transform="translate(250, 120)">
    <rect x="0" y="0" width="20" height="20" fill="#0052FF"/>
    <rect x="20" y="0" width="20" height="20" fill="#87CEEB"/>
    <rect x="40" y="0" width="20" height="20" fill="#E50000"/>
    <rect x="60" y="0" width="20" height="20" fill="#94E044"/>
    <rect x="0" y="20" width="20" height="20" fill="#E5D900"/>
    <rect x="20" y="20" width="20" height="20" fill="#CF6EE4"/>
    <rect x="40" y="20" width="20" height="20" fill="#00D3DD"/>
    <rect x="60" y="20" width="20" height="20" fill="#FFA7D1"/>
    <rect x="0" y="40" width="20" height="20" fill="#E59500"/>
    <rect x="20" y="40" width="20" height="20" fill="#0083C7"/>
    <rect x="40" y="40" width="20" height="20" fill="#820080"/>
    <rect x="60" y="40" width="20" height="20" fill="#A06A42"/>
    <rect x="0" y="60" width="20" height="20" fill="#888888"/>
    <rect x="20" y="60" width="20" height="20" fill="#0000EA"/>
    <rect x="40" y="60" width="20" height="20" fill="#02BE01"/>
    <rect x="60" y="60" width="20" height="20" fill="#FFFFFF"/>
  </g>
  <!-- Title -->
  <text x="300" y="260" font-family="monospace" font-size="36" font-weight="bold" fill="url(#accentGrad)" text-anchor="middle">PIXELATE</text>
  <!-- Subtitle -->
  <text x="300" y="290" font-family="sans-serif" font-size="14" fill="#888" text-anchor="middle">Onchain Pixel Canvas on Base</text>
</svg>

